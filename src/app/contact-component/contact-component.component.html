<section class="contact hero">
    <div class="hero-body">
        <main class="container">
            <h2 class="title contact-heading">Contact Me</h2>
            <h3 class="subtitle contact-heading">Feel free to contact me at these social media links:</h3>

            <div 
                class="column is-full-mobile 
                        is-one-third-widescreen 
                        is-half-desktop is-half-tablet"
                *ngFor="let linkItem of socLinks"
            >
                <a [href]="linkItem.link">
                   <div class="card" [ngStyle]="{'background-color': linkItem.backgroundColor }">
                        <div class="card-content" >
                            <p class="title" [ngStyle]="{'color': 'white'}">
                                <span>
                            
                                    <!-- <fa-icon [icon]='linkItem.fontAwesome'></fa-icon> -->
                                    <fa-icon [icon]="linkItem.fontAwesomeAlias" size="2x" [styles]="{'color': 'white'}"></fa-icon>
                                </span>
                                &nbsp;
                                {{linkItem.network}}
                            </p>
                            
                        </div>
                    </div> 
                </a>
                
            </div>
        </main>
    </div>
    
</section>
